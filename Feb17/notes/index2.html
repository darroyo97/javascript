<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Hello World
    <ul>

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/comments')
            .then((response) => {
                return response.json();
            })
            .then((jsonArr) => {
                let liArray = jsonArr.map((commentObj) => {
                    return `<li>${commentObj.email}</li>`
                })
                let ulNode = document.getElementsByTagName('ul')
                ulNode.innerHTML = liArray.join('')
            })
    </script>
</body>

</html>
